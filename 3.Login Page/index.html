<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Login-Page_xyz.com</title>
    <link rel="icon" href="./media/Login_favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/f021af57a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="auth">
        <h1>Login</h1>
        <form action="">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            autocomplete="off"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            autocomplete="off"
            required
          />
          <p>Forgot Password?</p>
          <button type="submit">Login</button>
        </form>
        <p class="login-message">Not a member? <span>Signup</span></p>
      </div>
    </section>
    <footer>
      <img src="./media/Whatsapp.png" alt="" />
    </footer>
  </body>
</html>
